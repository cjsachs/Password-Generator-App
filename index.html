<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c9f2cf8370.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="upper-container">
            <h1>Generate a <span>random password</span></h1>
            <p>Never use an insecure password again.</p>
            <button class="generate-password-btn" onclick="generatePasswords()"><span class="icon"><i class="fa-solid fa-bolt"></i></span> Generate passwords</button>
        </div>
        <div class="lower-container">
            <button class="password-btn" onclick="copyPassword1()"><i class="fa-solid fa-ellipsis"></i></button>
            <button class="password-btn" onclick="copyPassword2()"><i class="fa-solid fa-ellipsis"></i></button>
            <button class="password-btn" onclick="copyPassword3()"><i class="fa-solid fa-ellipsis"></i></button>
            <button class="password-btn" onclick="copyPassword4()"><i class="fa-solid fa-ellipsis"></i></button>
        </div>
        <p class="sign"><i class="fa-brands fa-github"></i> https://github.com/byaskew3</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
